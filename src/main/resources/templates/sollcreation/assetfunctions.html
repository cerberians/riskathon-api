<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" href="/css/sollcreation.css">
</head>
<body>
<div layout:fragment="content"><div class="matrixh">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/soll/create/en}">Entitlements</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/soll/create/af}">Asset Functions</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeEE} ? 'nav-link active':'nav-link '" th:href="@{/constraint/EE}">Entitlements matrix</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeAA} ? 'nav-link active':'nav-link '" th:href="@{/constraint/AA}">Asset functions matrix</a>
        </li>
        <li class="nav-item">
            <a th:class=" ${activeBA} ? 'nav-link active':'nav-link'" th:href="@{/constraint/BA}">Business roles - Asset Functions</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeAE} ? 'nav-link active':'nav-link'" th:href="@{/constraint/AE}">Asset Functions - Entitlements</a>
        </li>
    </ul>
</div>
    <div class="row justify-content-center">
        <div class="col col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create an asset function</h5>

                    <form class="form-horizontal"
                          th:object="${form}"
                          th:action="@{/asset-functions/create}"
                          method="post">

                        <div class="md-form">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{name}">
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Create">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
