<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title><tr th:text="${title}"></tr></title>
    <script>
        function updateFConstraints(){
            var matrix = document.getElementById("matrix").getElementsByTagName("tr");
            var fcons = "";
            for (var i = 0; i < matrix.length; i++) {
              fcons = fcons + matrix[i].getElementsByClassName("fromEntityId")[0].value + ","
              + matrix[i].getElementsByClassName("toEntityId")[0].value + ","
              + matrix[i].getElementsByClassName("whitelist")[0].value + ";";
            }
            document.getElementById("fconstraints").value = fcons;
        }
    </script>
    <link rel="stylesheet" href="/css/sollcreation.css">
</head>
<body>
<div layout:fragment="content">
<div class="matrixh">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/soll/create/en}">Entitlements</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/soll/create/af}">Asset Functions</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeEE} ? 'nav-link active':'nav-link '" th:href="@{/constraint/EE}">Entitlements matrix</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeAA} ? 'nav-link active':'nav-link '" th:href="@{/constraint/AA}">Asset functions matrix</a>
        </li>
        <li class="nav-item">
            <a th:class=" ${activeBA} ? 'nav-link active':'nav-link'" th:href="@{/constraint/BA}">Business roles - Asset Functions</a>
        </li>
        <li class="nav-item">
            <a th:class="${activeAE} ? 'nav-link active':'nav-link'" th:href="@{/constraint/AE}">Asset Functions - Entitlements</a>
        </li>
    </ul>
</div>
    <!-- Content here -->
    <h1><tr th:text="${title}"></tr></h1>

    <div>
        <form  th:action="@{/matrix/save}" th:object="${constraintForm}" method="post">
            <input type="hidden" id="fconstraints" th:name="fconstraints"/>
            <table>
                <thead>
                <tr>
                    <th>Asset Function</th>
                    <th>Business Role</th>
                </tr>
                </thead>
                <tbody id="matrix">
                <tr th:each="c: ${constraints}">
                    <td th:value="${c.fromEntity.name}" th:text="${c.fromEntity.name}" ></td>
                    <td th:value="${c.toEntity.name}" th:text="${c.toEntity.name}"></td>
                    <input class="fromEntityId" type="hidden" th:value="${c.fromEntity.id}" />
                    <input class="toEntityId" type="hidden" th:value="${c.toEntity.id}" />
                    <td>
                        <input class="whitelist" type="checkbox" th:value="${c.whitelist}"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col-sm-10">
                <button type="submit" name="submit" onclick="updateFConstraints()" class="link-button">Submit</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
