<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Entitlements</title>
    <link rel="stylesheet" href="/css/sollcreation.css">
</head>
<body>
<div layout:fragment="content">
    <div class="matrixh">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/soll/create/en}">Entitlements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/soll/create/af}">Asset Functions</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeEE} ? 'nav-link active':'nav-link '" th:href="@{/constraint/EE}">Entitlements matrix</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeAA} ? 'nav-link active':'nav-link '" th:href="@{/constraint/AA}">Asset functions matrix</a>
            </li>
            <li class="nav-item">
                <a th:class=" ${activeBA} ? 'nav-link active':'nav-link'" th:href="@{/constraint/BA}">Business roles - Asset Functions</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeAE} ? 'nav-link active':'nav-link'" th:href="@{/constraint/AE}">Asset Functions - Entitlements</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col col-6">
            <h1>Entitlements</h1>
        </div>
        <div class="col col-6">
            <a class="btn btn-primary float-right" href="/entitlements/create">
                Create an entitlement
            </a>
        </div>
    </div>


    <div class="row">
        <table class="table table-hover table-striped">
            <thead class="orange accent-4 white-text bold">
                <tr class="tableh">
                    <td>ID</td>
                    <td>Name</td>
                    <td>Privilege</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entitlement : ${entitlements}">
                    <td th:text="${entitlement.id}"></td>
                    <td th:text="${entitlement.name}"></td>
                    <td th:text="${entitlement.privilege.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
