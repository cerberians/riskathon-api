<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Asset Functions</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content here -->
    <h1>Asset Functions</h1>
    <div class="matrixh">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/soll/create/en}">Entitlements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/soll/create/af}">Asset Functions</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeEE} ? 'nav-link active':'nav-link '" th:href="@{/constraint/EE}">Entitlements matrix</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeAA} ? 'nav-link active':'nav-link '" th:href="@{/constraint/AA}">Asset functions matrix</a>
            </li>
            <li class="nav-item">
                <a th:class=" ${activeBA} ? 'nav-link active':'nav-link'" th:href="@{/constraint/BA}">Business roles - Asset Functions</a>
            </li>
            <li class="nav-item">
                <a th:class="${activeAE} ? 'nav-link active':'nav-link'" th:href="@{/constraint/AE}">Asset Functions - Entitlements</a>
            </li>
        </ul>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr class="tableh">
                <td>ID</td>
                <td>Name</td>
            </tr>
            </thead>
            <tr th:each="item : ${assetFunctions}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
            </tr>
        </table>
    </div>

    <div>
        <a href="/asset-functions/create">Create an asset function</a>
    </div>
</div>
</body>
</html>
